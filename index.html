<!DOCTYPE html>
<html b:css='false' b:version='2' class='v2' dir='ltr' expr:dir='data:blog.languageDirection' expr:lang='data:blog.locale' 
lang='pt-br' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' 
xmlns:expr='http://www.google.com/2005/gml/expr' xmlns:og='http://ogp.me/ns#'>>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <b:if cond='data:blog.pageType == "index"'>
          <title><data:blog.pageTitle/> &#10070; Desenvolvimento web e game making</title>
          <b:else/>
          <b:if cond='data:blog.pageType != "error_page"'>
          <title><data:blog.pageName/> &#10070; <data:blog.title/></title>
          </b:if></b:if>
          <b:if cond='data:blog.pageType == "error_page"'>
          <title>Página não encontrada &#10070; <data:blog.title/></title>
          </b:if>

    <b:skin><![CDATA[
    #container {
      max-width: 960px;
      margin: 0 auto;
    }
    #main-wrapper {
      width: 710px;
      float: left;
    }
    #sidebar-wrapper {
      width: 250px;
      float: right;
      display: none;
    }
    #footer-widgets {
      padding: 0px 0px 5px 0px;
    }
  ]]></b:skin>

</head>

  <body>

    <div id='container'>
        <!-- Header -->
        <b:section class='header' id='header' maxwidgets='1' showaddelement='yes'>
            <b:widget id='Header1' locked='true' title='Blog title' type='Header' />
        </b:section>
    <div id='main-wrapper'>
        <!-- Blog posts area -->
        <b:section class='main' id='main' maxwidgets='2' showaddelements='yes' />
            <b:widget id='Blog1' locked='false' title='Blog Posts' type='Blog' />
        </b:section>
    </div>
    <div id='sidebar-wrapper'>
        <!-- Right sidebar -->
        <b:section class='sidebar' id='sidebar' maxwidgets='4' showaddelements='yes'>
        <!-- Widgets can be added from layout page -->
        </b:section>
    </div>
    <div id='footer-widgets'>
        <!-- Footer -->
        <b:section class='footer' id='footer' maxwidgets='4' showaddelements='yes'>
        <b:widget id='Attribution1' locked='false' title='' type='Attribution' />
        </b:section>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
